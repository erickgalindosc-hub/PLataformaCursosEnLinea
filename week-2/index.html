<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduFlex | Dashboard de Cursos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/css/styles.css">
</head>
<body>

<div class="app-container">
  <!-- SIDEBAR: FORMULARIO -->
  <aside class="sidebar">
    <div class="logo-section">
      <span class="logo-icon">游꿉</span>
      <h2 class="logo-text">EduFlex</h2>
    </div>

    <div class="form-container">
      <h3>Gestionar Curso</h3>
      <p class="form-subtitle">Agrega o edita la informaci칩n del curso</p>
      
      <form id="course-form">
        <input type="hidden" id="course-id">
        
        <div class="form-group">
          <label for="name">Nombre del curso</label>
          <input type="text" id="name" placeholder="Ej. JavaScript Pro" required>
        </div>

        <div class="form-group">
          <label for="description">Descripci칩n</label>
          <textarea id="description" rows="3" placeholder="쮻e qu칠 trata el curso?"></textarea>
        </div>

        <div class="form-group">
          <label for="category">Categor칤a</label>
          <select id="category">
            <option value="programming">游눹 Programaci칩n</option>
            <option value="design">游꿛 Dise침o</option>
            <option value="marketing">游늳 Marketing</option>
            <option value="business">游눺 Negocios</option>
          </select>
        </div>

        <div class="form-group">
          <label for="priority">Nivel</label>
          <select id="priority">
            <option value="low">游릭 B치sico</option>
            <option value="medium">游리 Intermedio</option>
            <option value="high">游댮 Avanzado</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">Guardar Curso</button>
      </form>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <header class="top-bar">
      <div class="search-container">
        <span class="search-icon">游댌</span>
        <input type="text" id="search" placeholder="Buscar cursos por nombre...">
      </div>
      
      <div id="stats" class="stats-header">
        <!-- Stats populated by JS -->
      </div>
    </header>

    <section class="content-body">
      <div class="content-header">
        <div>
          <h1>Cat치logo de Cursos</h1>
          <p class="section-desc">Gestiona y organiza tus contenidos educativos</p>
        </div>
        
        <div class="filters">
          <label for="filter-status">Mostrar:</label>
          <select id="filter-status">
            <option value="all">Todos</option>
            <option value="active">Disponibles</option>
            <option value="inactive">No disponibles</option>
          </select>
        </div>
      </div>

      <div id="course-list" class="course-grid">
        <!-- Courses populated by JS -->
      </div>
    </section>
  </main>
</div>

<script src="starter/script.js"></script>
</body>
</html>
