<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFlex | Gesti√≥n de Cursos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="logo-icon">üéì</span>
                <span class="logo-text">EduFlex</span>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-btn active" data-tab="catalog">
                    <span class="nav-icon">üìö</span>
                    <span class="nav-label">Cursos</span>
                </button>
                <button class="nav-btn" data-tab="users">
                    <span class="nav-icon">üë•</span>
                    <span class="nav-label">Usuarios</span>
                </button>
                <button class="nav-btn" data-tab="transactions">
                    <span class="nav-icon">üìù</span>
                    <span class="nav-label">Inscripciones</span>
                </button>
                <button class="nav-btn" data-tab="stats">
                    <span class="nav-icon">üìä</span>

                </button>
            </nav>
            <div class="sidebar-footer">
                <p class="version">EduFlex v1.0.0</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 id="current-tab-title">Cat√°logo de Cursos</h1>
                <div class="top-bar-actions">
                    <div class="user-profile">
                        <div class="avatar">AD</div>
                        <span class="username">Administrador</span>
                    </div>
                </div>
            </header>

            <div class="tab-content">
                <!-- Cursos Panel -->
                <section id="catalog" class="tab-panel active">
                    <div class="panel-header">
                        <div class="search-filters">
                            <div class="search-input-wrapper">
                                <span class="search-icon">üîç</span>
                                <input type="text" id="search-input" placeholder="Buscar curso...">
                            </div>
                            <div class="filter-group">
                                <select id="filter-type">
                                    <option value="all">Todas las categor√≠as</option>
                                    <option value="ProgrammingCourse">Programaci√≥n</option>
                                    <option value="DesignCourse">Dise√±o</option>
                                    <option value="MarketingCourse">Marketing</option>
                                </select>
                                <select id="filter-status">
                                    <option value="all">Todos los estados</option>
                                    <option value="active">Activos</option>
                                    <option value="inactive">Inactivos</option>
                                </select>
                            </div>
                        </div>
                        <button id="add-item-btn" class="btn btn-primary">
                            + Agregar Curso
                        </button>
                    </div>

                    <div id="item-list" class="items-grid"></div>

                    <div id="empty-state" class="empty-state" style="display: none;">
                        <div class="empty-icon">üì≠</div>
                        <p>No se encontraron cursos que coincidan con la b√∫squeda</p>
                    </div>
                </section>

                <!-- Usuarios Panel -->

                    <div class="panel-header">
                        <div class="search-filters">
                            <div class="search-input-wrapper">
                                <span class="search-icon">üîç</span>
                                <input type="text" id="search-users" placeholder="Buscar usuario...">
                            </div>
                            <select id="filter-role">
                                <option value="all">Todos los roles</option>
                                <option value="Student">Estudiantes</option>
                                <option value="Instructor">Instructores</option>
                            </select>
                        </div>
                        <button id="add-user-btn" class="btn btn-primary">
                            + Agregar Usuario
                        </button>
                    </div>
                    <div id="user-list" class="members-grid"></div>
                </section>

                <!-- Inscripciones Panel -->
                <section id="transactions" class="tab-panel">
                    <div class="panel-header">
                        <h2>Historial de Actividad</h2>
                    </div>
                    <div id="transaction-list" class="transactions-list">
                        <!-- Las inscripciones se renderizar√°n aqu√≠ -->
                    </div>
                </section>

                <!-- Estad√≠sticas Panel -->
                <section id="stats" class="tab-panel">
                    <div class="stats-overview">
                        <div class="stat-card">
                            <div class="stat-card-inner">
                                <div class="stat-icon">üìö</div>
                                <div class="stat-info">
                                    <span class="stat-value" id="stat-total">0</span>
                                    <span class="stat-label">Total Cursos</span>
                                </div>
                            </div>
                        </div>
                        <div class="stat-card success">
                            <div class="stat-card-inner">
                                <div class="stat-icon">‚úÖ</div>
                                <div class="stat-info">
                                    <span class="stat-value" id="stat-active">0</span>
                                    <span class="stat-label">Cursos Activos</span>
                                </div>
                            </div>
                        </div>
                        <div class="stat-card warning">
                            <div class="stat-card-inner">
                                <div class="stat-icon">‚è≥</div>
                                <div class="stat-info">
                                    <span class="stat-value" id="stat-inactive">0</span>
                                    <span class="stat-label">Cursos Inactivos</span>
                                </div>
                            </div>
                        </div>
                        <div class="stat-card indigo">
                            <div class="stat-card-inner">
                                <div class="stat-icon">üë•</div>
                                <div class="stat-info">
                                    <span class="stat-value" id="stat-users">0</span>
                                    <span class="stat-label">Usuarios Totales</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="starter/script.js"></script>
</body>
</html>
